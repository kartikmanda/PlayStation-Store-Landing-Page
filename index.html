<!DOCTYPE html>
<html lang="pt-br">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Store Landing Page </title>
    <link rel="stylesheet" href="./css/styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"> 

<body> 

<h1> Created By <br> <u> Kartik Manda </u></h1>

    <div class="container-main"> 

        <div class="container-top"> 
            <img class="logo" src="./img/logo.png" alt="Playstation Logo"> 
            <nav> 
                <ul id="menu-list"> 
                    <li class="link"><a class="nav-link" href="#">Game Controller</a></li> 
                    <li class="link"><a class="nav-link" href="#">VR Accessories</a></li> 
                    <li class="link"><a class="nav-link" href="#">Media Remotes</a></li> 
                    <li class="link"><a class="nav-link" href="#">Others</a></li> 
                </ul>
            </nav>
            <img class="menu-icon" src="./img/menu.png" alt="menu icon" onclick="showMenu()">
        </div>

     

        <div class="container-middle-1"> 
            <div class="middle-items"> 
                <h2>PS5 Dualshock</h2>
                <h3>Wirelles Controller for PlayStation</h3>
                <p>(Compatible/Generic)</p>
                <h4>â‚¹7000</h4>
                <button class="buy"> BUY NOW <img src="./img/arrow.png" alt="arrow"></button>
            </div>
            
            <div class="container-middle-2"> 
                <img class="controller" src="./img/controller.png" alt="PS5 Controller">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="Add to Cart Icon">
                </button>
            </div>
        </div>

     

        <div class="container-bottom"> 
            <img class="img" src="./img/fb.png" alt="Facebook Logo"> 
            <img class="img" src="./img/ig.png" alt="Instagram Logo">
            <img class="tw-logo" src="./img/tw.png" alt="Twitter Logo">
        </div>

    </div>
</body>

<script>

    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu(){
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "120px"
        } else {
            menuList.style.maxHeight = "0px"
        }
    }



</script> 
</html>
